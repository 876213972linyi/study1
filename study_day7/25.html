<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 一定要非常注意这里的写法 */
    h1{
      padding: 0px;
      margin: 0px;
    }
/* 不要不加， 含义不一样，加了逗号作用于这两个元素 不加逗号的含义是作用于li */
    ol ,li{
      padding:0;
      margin: 0;
      list-style: none;
      padding-inline-start:0px;
    }
    ul, li {
      list-style-type: none; /* 去掉默认的圆点 */
      padding: 0;
      margin: 0;
    }


  </style>
</head>
<body>
  <!-- 高级元素--列表元素
  有序列表 ol(oder list) li(list)   有序列表的直接子元素只能是li
  无序列表 ul li-->
  <h1>喜欢的电影排名</h1>
  <ol>
    <!-- 默认情况会有样式 -->
    <li>星际穿越</li>
    <li>大话西游</li>
    <li>盗梦空间</li>
    <li>熊出没</li>
    <li>喜洋洋</li>
  </ol>
  <ul>
    <li>javaS</li>
    <li>java</li>
    <li>c++</li>
    <li>python</li>
    <li>C language</li>
  </ul>

</body>
</html>
