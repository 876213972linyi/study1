<!--元素:可以查看mdn web docs_文档
一个元素的组成：<p> XXXXX</p> ：开始标签 内容 结束标签
！+回车=下面自动生成的标签效果--
单元素标签 eg:<img> <meta>
元素的属性：eg:<p class="editor-note">XXX</p>  属性包含元素的额外信息 属性包含两部分：属性的名称，属性的值
有些属性是共有的，每一个元素都可以设置，比如：class id title 有些属性是特有的
元素的嵌套：这个很常见，目前写的代码就属于元素的嵌套
<alt+Shift+向上箭头/向下箭头=复制上一行-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .title{
      color: aqua;
    }
  </style>
</head>
<body>
  <p>我是段落</p>
  <h1 class="title">我是标题</h1>
  <h1>我也是是标题</h1>
  <a href="www.baidu.com">百度链接</a>    <!--链接标签-->
<img>

</body>
</html>
